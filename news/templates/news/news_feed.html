{% extends "news/layout.html" %}
{% load static %}

{% block title %} Blog {% endblock %}

{% block static %}
<link rel="stylesheet" href="{% static 'news/css/news_feed.css' %}"
{% endblock %}

<div>
    {% block content %}
        <div class="list">
            {% for post in news %}
                <div class="post" style="
                    background: url({{post.image.url}} ) no-repeat;
                    background-position: center;
                    background-size: cover;                        
                ">
                    <div class="post_header">
                        <div class="post_title">
                            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                        </div>
                        <div class="post_info">
                            <a>{{ post.author }}</a>
                            <a>{{ post.date_published }}</a>
                        </div>
                    </div>
                    <div class="post_content">
                        {{ post.content }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</div>
