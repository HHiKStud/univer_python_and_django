{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'news/css/layout.css' %}" />
    <link rel="shortcut icon" href="{% static 'news/img/favicon.ico' %}" />
    {% block static%} {% endblock %}
  </head>

  <body>
    <div class="header">
      <div class="left_side">
        <a class="btn btn-primary" href="{% url 'news:index' %}">Главная</a>
        <a class="btn btn-primary" href="">Контакты</a>
        <!-- Dobavit' -->
      </div>
      <div class="center_side">
        <a>{{ title }}</a>
      </div>
      <div class="right_side">
        {% if user.is_authenticated %}
        <p>Привет, {{user.username}}</p>
        {% if user.is_superuser %}
        <a class="btn btn-warning" href="{% url 'admin:index' %}">
          <i class="fa fa-cog">Adm</i>
        </a>
        {% endif %}
        <a class="btn btn-danger" href="">Выход</a>
        {% else %}
        <a class="btn btn-success" href="">Вход</a>
        <a class="btn btn-primary" href="">Регистрация</a>
        {% endif %}
      </div>
    </div>

    <div style="height: 6%"></div>

    {% block content %}{% endblock %}
  </body>
</html>
